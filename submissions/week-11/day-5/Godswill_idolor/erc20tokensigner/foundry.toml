[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.10"
optimizer = true
optimizer_runs = 200
offline = true

[rpc_endpoints]
localhost = "http://localhost:8545"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }

